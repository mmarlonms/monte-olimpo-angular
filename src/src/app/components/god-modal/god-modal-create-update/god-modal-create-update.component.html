<h1 mat-dialog-title>God</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="text" ([value])="data.nome" placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" ([value])="data.idade" placeholder="Idade">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial>Ok</button>
</div>
