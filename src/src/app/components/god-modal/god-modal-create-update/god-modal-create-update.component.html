<h1 mat-dialog-title>God</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="text"  [(ngModel)]="data.nome" placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number"  [(ngModel)]="data.idade" placeholder="Idade">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial >Ok</button>
</div>
