<h2> Gods</h2>
<hr />


<mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile [colspan]=10 [rowspan]=1>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=2 [rowspan]=1>
        <button mat-mini-fab>
            <mat-icon>add</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <!-- Idade Column -->
        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
            <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
        </ng-container>

        <!-- Idade Acoes -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Acoes </th>
            <td style="text-align: right;" mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>create</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>clear</mat-icon>
                        <span>Remover</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
