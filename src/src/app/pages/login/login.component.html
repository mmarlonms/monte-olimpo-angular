<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
              <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
              <mat-form-field>
                    <input #username matInput placeholder="User Name">
                  </mat-form-field>
              <mat-form-field>
                    <input  #password  type="password" matInput placeholder="password">
                  </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
              <button (click)="login(username.value, password.value)" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
